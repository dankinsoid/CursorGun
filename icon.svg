          fill="#424242" stroke="#2b2b2b" stroke-width="2"/>
    
    <!-- Gun body -->
    <path d="M 25,75 L 90,75 L 100,65 L 100,45 L 90,35 L 25,35 L 25,75"
          fill="#424242" stroke="#2b2b2b" stroke-width="2"/>
    
